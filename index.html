<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .space-float {
            animation: spaceFloat 12s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
        }
        
        @keyframes spaceFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            20% {
                transform: translate(25px, -15px) rotate(2deg);
            }
            40% {
                transform: translate(15px, -25px) rotate(-1deg);
            }
            60% {
                transform: translate(-10px, -20px) rotate(1deg);
            }
            80% {
                transform: translate(-20px, -5px) rotate(-2deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="astronaut.png" alt="Floating astronaut" class="space-float">
    </div>
</body>
</html>
