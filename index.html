<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            /* Add just enough padding to prevent animation clipping */
            padding: 3vmin;
        }
        
        .space-float {
            width: 40vmin;
            height: auto;
            max-width: 500px;
            animation: spaceFloat 12s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
        }
        
        @keyframes spaceFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            20% {
                transform: translate(2vmin, -2vmin) rotate(2deg);
            }
            40% {
                transform: translate(2vmin, -2vmin) rotate(-1deg);
            }
            60% {
                transform: translate(-2vmin, -2vmin) rotate(1deg);
            }
            80% {
                transform: translate(-2vmin, -1vmin) rotate(-2deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @media (max-width: 480px) {
            .space-float {
                width: 60vmin;
            }
            .container {
                padding: 4vmin;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="astronaut2.png" alt="Floating astronaut" class="space-float">
    </div>
</body>
</html>
