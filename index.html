<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        
        .space-float {
            width: 40vmin;  /* responsive size based on viewport */
            height: auto;   /* maintain aspect ratio */
            max-width: 500px; /* maximum size cap */
            animation: spaceFloat 12s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
        }
        
        @keyframes spaceFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            20% {
                transform: translate(3vmin, -2vmin) rotate(2deg);
            }
            40% {
                transform: translate(2vmin, -3vmin) rotate(-1deg);
            }
            60% {
                transform: translate(-1.5vmin, -2.5vmin) rotate(1deg);
            }
            80% {
                transform: translate(-2.5vmin, -1vmin) rotate(-2deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Adjust size for very small screens */
        @media (max-width: 480px) {
            .space-float {
                width: 60vmin;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="astronaut.png" alt="Floating astronaut" class="space-float">
    </div>
</body>
</html>
